<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>LoginPage</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button color="primary" full (click)="googleLogin()">
      <ion-icon name="logo-google"></ion-icon>&nbsp;&nbsp;
      Login with Google
  </button>
    <button ion-button color="primary" full (click)="facebookLogin()">
        <ion-icon name="logo-facebook"></ion-icon>&nbsp;&nbsp;
        Login with Facebook
    </button>
    <button ion-button color="primary" full (click)="twitterLogin()">
        <ion-icon name="logo-twitter"></ion-icon>&nbsp;&nbsp;
        Login with Twitter
    </button>
</ion-content>
